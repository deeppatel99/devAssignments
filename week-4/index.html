<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function markAsDone(todoId) {
      const todoItem = document.getElementById(todoId);
      todoItem.children[2].innerHTML = 'Done!'

      todoState.splice(todoId);
      oldTodoState.splice(todoId);
      removeTodoFromDom(todoItem);
    }

    function addTodoToDom(latestTodo) {


      const child = document.createElement('div');
      const firstGrandParent = document.createElement('div');
      const secondGrandParent = document.createElement('div');
      const thirdGrandParent = document.createElement('button');
      firstGrandParent.innerHTML = latestTodo.title;
      secondGrandParent.innerHTML = latestTodo.description;
      thirdGrandParent.innerHTML = 'Mark as done'
      thirdGrandParent.setAttribute('onclick', `markAsDone(${latestTodo.id})`);
      child.setAttribute('id', latestTodo.id);
      child.appendChild(firstGrandParent);
      child.appendChild(secondGrandParent);
      child.appendChild(thirdGrandParent);
      const elment = document.getElementById('todos');
      elment.appendChild(child);
    }

    function removeTodoFromDom(todo) {
      const parent = document.getElementById('todos');
      console.log(parent)
      parent.removeChild(todo);
    }

    function updateTodoInDom(oldTodo, newTodo) {
      oldTodo.children[0].innerHTML = newTodo.title;
      oldTodo.children[1].innerHTML = newTodo.description;
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      let added, deleted, updated = 0;


      newTodos.forEach(element => {
        let parentElement = document.getElementById(todos);

        if (parentElement == null) {
          // ADD Todo
          addTodoToDom(element);

        } else {
          parentElement.innerHTML = ""
          // current children of the parent element
          const currentChildren = Array.from(parentElement.children);
          // check if child exists with this id
          var existingChild = currentChildren.find(child => child.id === element.id);

          if (existingChild) {
            // UPDATE Todo
            updated++;
            updateTodoInDom(existingChild, element);

            // removing from current children
            currentChildren = currentChildren.filter(child => child.id !== element.id);
          }
        }
      });




      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      oldTodoState = newTodos;
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })

      updateState(todoState);

    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
